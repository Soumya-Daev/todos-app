{% extends 'base.html' %} 
{% block title %}Update{% endblock title %}
{% block body %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">ToDos</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      <img src="{{ url_for('static',filename= 'to-do-list.ico')}}" alt="..." />
    </div>
  </div>
</nav>

<div class="container">
  <div class="content">
    <h2 class="text_shadows">Updating Todo ...</h2>
  </div>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1"><b>Title</b></label>
      <p></p>
      <input
        type="text"
        class="form-control"
        name="title"
        id="title"
        aria-describedby="emailHelp"
        value="{{ todo.title }}"
      />
      <small id="emailHelp" class="form-text text-muted"
        >Update this item in list.
      </small>
    </div>
    <p></p>
    <div class="form-group">
      <label for="description"><b>Description</b></label>
      <p></p>
      <textarea
        class="form-control"
        name="desc"
        id="description"
        rows="3"
      >{{todo.desc}}</textarea>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary">Update Todo</button>
  </form>
  <div class="alert alert-info" role="alert" style="margin-top: 30px;">
    <b>Note : </b>Title and description cannot be empty !
  </div>
</div>
{% endblock body %}
